<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTG - Guess The Gold</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* All existing CSS styles remain unchanged, adding only new styles at the end */
        
        /* New theme-specific effects */
        .theme-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .dragon-effect {
            background: radial-gradient(circle at 20% 80%, rgba(214, 48, 49, 0.1) 0%, transparent 50%),
                       radial-gradient(circle at 80% 20%, rgba(214, 48, 49, 0.05) 0%, transparent 50%);
            animation: dragonPulse 4s infinite alternate;
        }
        
        @keyframes dragonPulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }
        
        .space-effect {
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 2%),
                radial-gradient(circle at 90% 30%, rgba(255, 255, 255, 0.08) 0%, transparent 2%),
                radial-gradient(circle at 50% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 2%),
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.07) 0%, transparent 2%);
            animation: starTwinkle 3s infinite alternate;
        }
        
        @keyframes starTwinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        .ocean-effect {
            background: linear-gradient(0deg, 
                rgba(0, 206, 201, 0) 0%, 
                rgba(0, 206, 201, 0.1) 50%, 
                rgba(0, 206, 201, 0) 100%);
            animation: waveMotion 6s infinite linear;
        }
        
        @keyframes waveMotion {
            0% { background-position: 0 0; }
            100% { background-position: 100px 0; }
        }
        
        .forest-effect {
            background: radial-gradient(ellipse at 30% 70%, rgba(0, 184, 148, 0.1) 0%, transparent 40%),
                       radial-gradient(ellipse at 70% 30%, rgba(0, 184, 148, 0.05) 0%, transparent 40%);
            animation: forestBreeze 5s infinite alternate;
        }
        
        @keyframes forestBreeze {
            0% { transform: translateX(0); }
            100% { transform: translateX(10px); }
        }
        
        .neon-effect {
            background: 
                linear-gradient(90deg, transparent 0%, rgba(156, 136, 255, 0.1) 50%, transparent 100%),
                linear-gradient(0deg, transparent 0%, rgba(156, 136, 255, 0.1) 50%, transparent 100%);
            animation: neonScan 2s infinite linear;
        }
        
        @keyframes neonScan {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 200px 0, 0 200px; }
        }
        
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: currentColor;
            opacity: 0;
        }
        
        /* Music player styles */
        .music-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .music-btn {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .music-btn:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
        }
        
        .music-volume {
            width: 100px;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.3s ease;
        }
        
        .music-player:hover .music-volume {
            opacity: 1;
            transform: translateX(0);
        }
        
        /* New shop items styles */
        .shop-item.premium {
            border: 2px solid #ffd700 !important;
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05)) !important;
            position: relative;
            overflow: hidden;
        }
        
        .shop-item.premium::before {
            content: "PREMIUM";
            position: absolute;
            top: 5px;
            right: -25px;
            background: linear-gradient(to right, #ffd700, #ffa500);
            color: #000;
            padding: 2px 30px;
            font-size: 0.6rem;
            font-weight: bold;
            transform: rotate(45deg);
        }
        
        /* Confetti effect */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 20px;
            background: #FFD700;
            top: -20px;
        }
        
        /* Auto-progress indicator */
        .auto-progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
            position: relative;
            display: none;
        }
        
        .auto-progress-fill {
            height: 100%;
            background: linear-gradient(to right, #4dabf7, #339af0);
            width: 0%;
            border-radius: 5px;
            transition: width 0.1s linear;
        }
        
        /* Enhanced gold animation */
        .gold-collect {
            position: absolute;
            font-size: 1.5rem;
            color: #FFD700;
            opacity: 0;
            animation: goldFloat 1.5s forwards;
        }
        
        @keyframes goldFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0.5);
                opacity: 0;
            }
        }
        
        /* Theme transition effect */
        .theme-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: currentColor;
            z-index: 9998;
            opacity: 0;
            pointer-events: none;
            animation: themeChange 1s ease-out forwards;
        }
        
        @keyframes themeChange {
            0% {
                opacity: 0;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <!-- Add theme effect layer -->
    <div class="theme-effect" id="theme-effect"></div>

    <!-- Music player -->

    <div class="sound-control">

    </div>
    
    <!-- Confetti container -->
    <div class="confetti-container" id="confetti-container"></div>
    
    <!-- Theme transition overlay -->
    <div class="theme-transition" id="theme-transition"></div>
    
    <!-- Rest of the HTML remains unchanged until the script section -->
    <div class="container">
        <!-- ... All existing HTML content remains the same ... -->
        
        <div class="main-content">
            <div class="game-section">
                <div class="game-area">
                    <div class="game-instruction" id="instruction">

                    </div>
                    
                    <div class="difficulty-info" id="difficulty-info">

                    <div class="power-ups-section">

                    </div>
                    
                    <div class="controls">
                        <button class="btn btn-start" id="start-btn">
                            <i class="fas fa-play"></i> Start Game

                        <button class="btn btn-next" id="next-btn">
                            <i class="fas fa-forward"></i> Next Level
                        </button>

            <div class="shop-section">

                    <!-- ... Shop content remains the same, we'll add new items in JavaScript ... -->

        <!-- All modals remain the same -->
    </div>

    <script>
        // Enhanced Game State with new features
        const gameState = {
            // ... All existing properties remain ...
            
            // New properties
            autoProgress: true, // AUTO-PROGRESS feature
            autoProgressTime: 2000, // 2 seconds auto-progress
            backgroundMusic: true,
            musicVolume: 0.5,
            currentThemeEffect: null,
            
            // New purchased items
            purchasedEffects: JSON.parse(localStorage.getItem('gtgPurchasedEffects')) || [],
            purchasedMusic: JSON.parse(localStorage.getItem('gtgPurchasedMusic')) || [],
            purchasedParticles: JSON.parse(localStorage.getItem('gtgPurchasedParticles')) || false,
            
            // New statistics
            totalGames: parseInt(localStorage.getItem('gtgTotalGames')) || 0,
            totalGoldSpent: parseInt(localStorage.getItem('gtgTotalGoldSpent')) || 0
        };
        
        // Extended shop items with new categories
        const shopItems = {
            // ... Existing themes and icons remain ...
            
            effects: [
                { 
                    id: 'confetti', 
                    name: 'Confetti Effect', 
                    cost: 500, 
                    icon: 'fas fa-fireworks', 
                    color: '#FFD700',
                    description: 'Celebrate wins with confetti!',
                    type: 'effect'
                },
                { 
                    id: 'particles', 
                    name: 'Floating Particles', 
                    cost: 300, 
                    icon: 'fas fa-snowflake', 
                    color: '#4dabf7',
                    description: 'Beautiful floating particles',
                    type: 'effect'
                },
                { 
                    id: 'sparkles', 
                    name: 'Golden Sparkles', 
                    cost: 400, 
                    icon: 'fas fa-sparkles', 
                    color: '#FFD700',
                    description: 'Shiny sparkle effects',
                    type: 'effect'
                },
                { 
                    id: 'rainbow', 
                    name: 'Rainbow Trail', 
                    cost: 600, 
                    icon: 'fas fa-rainbow', 
                    color: '#cc5de8',
                    description: 'Colorful rainbow effects',
                    type: 'effect'
                }
            ],
            
            music: [
                { 
                    id: 'epic_adventure', 
                    name: 'Epic Adventure', 
                    cost: 1000, 
                    icon: 'fas fa-crown', 
                    color: '#FFD700',
                    description: 'Epic orchestral music',
                    type: 'music',
                    file: 'epic' // Would be actual file in real implementation
                },
                { 
                    id: 'mystery_quest', 
                    name: 'Mystery Quest', 
                    cost: 800, 
                    icon: 'fas fa-search', 
                    color: '#4dabf7',
                    description: 'Mysterious adventure music',
                    type: 'music',
                    file: 'mystery'
                },
                { 
                    id: 'gold_rush', 
                    name: 'Gold Rush', 
                    cost: 1200, 
                    icon: 'fas fa-coins', 
                    color: '#FFD700',
                    description: 'Fast-paced gold hunting music',
                    type: 'music',
                    file: 'goldrush'
                },
                { 
                    id: 'chill_vibes', 
                    name: 'Chill Vibes', 
                    cost: 600, 
                    icon: 'fas fa-cloud', 
                    color: '#51cf66',
                    description: 'Relaxing background music',
                    type: 'music',
                    file: 'chill'
                }
            ],
            
            upgrades: [
                { 
                    id: 'auto_progress_plus', 
                    name: 'Faster Auto-Progress', 
                    cost: 2000, 
                    icon: 'fas fa-bolt', 
                    color: '#4dabf7',
                    description: 'Reduce auto-progress time to 1 second',
                    type: 'upgrade'
                },
                { 
                    id: 'gold_multiplier', 
                    name: 'Gold Multiplier x2', 
                    cost: 5000, 
                    icon: 'fas fa-gem', 
                    color: '#FFD700',
                    description: 'Earn 2x gold from correct guesses',
                    type: 'upgrade'
                },
                { 
                    id: 'streak_booster', 
                    name: 'Streak Booster', 
                    cost: 3000, 
                    icon: 'fas fa-chart-line', 
                    color: '#51cf66',
                    description: 'Streak bonus starts at 2 instead of 3',
                    type: 'upgrade'
                },
                { 
                    id: 'boss_buster', 
                    name: 'Boss Buster', 
                    cost: 10000, 
                    icon: 'fas fa-skull-crossbones', 
                    color: '#ff6b6b',
                    description: '20% more points from boss levels',
                    type: 'upgrade'
                }
            ]
        };
        
        // Background Music System
        class MusicSystem {
            constructor() {
                this.enabled = gameState.backgroundMusic;
                this.volume = gameState.musicVolume;
                this.currentTrack = null;
                this.tracks = {
                    'default': this.createDefaultMusic(),
                    'epic': this.createEpicMusic(),
                    'mystery': this.createMysteryMusic(),
                    'goldrush': this.createGoldRushMusic(),
                    'chill': this.createChillMusic()
                };
            }
            
            createDefaultMusic() {
                return {
                    play: () => {
                        // Simple background music using Web Audio API
                        try {
                            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                            const oscillator = audioContext.createOscillator();
                            const gainNode = audioContext.createGain();
                            
                            oscillator.connect(gainNode);
                            gainNode.connect(audioContext.destination);
                            
                            oscillator.type = 'sine';
                            oscillator.frequency.value = 220;
                            
                            gainNode.gain.value = this.volume * 0.1;
                            
                            // Create a simple ambient pattern
                            oscillator.start();
                            
                            // Store reference
                            this.currentTrack = {
                                oscillator,
                                gainNode,
                                audioContext,
                                stop: () => {
                                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
                                    setTimeout(() => {
                                        oscillator.stop();
                                    }, 500);
                                }
                            };
                        } catch (e) {
                            console.log("Music not supported");
                        }
                    },
                    stop: () => {
                        if (this.currentTrack) {
                            this.currentTrack.stop();
                            this.currentTrack = null;
                        }
                    }
                };
            }
            
            // Similar methods for other music tracks...
            createEpicMusic() { return this.createDefaultMusic(); }
            createMysteryMusic() { return this.createDefaultMusic(); }
            createGoldRushMusic() { return this.createDefaultMusic(); }
            createChillMusic() { return this.createDefaultMusic(); }
            
            play(trackName = 'default') {
                if (!this.enabled) return;
                
                this.stop();
                
                if (this.tracks[trackName]) {
                    this.tracks[trackName].play();
                } else {
                    this.tracks.default.play();
                }
            }
            
            stop() {
                if (this.currentTrack) {
                    this.currentTrack.stop();
                    this.currentTrack = null;
                }
            }
            
            toggle() {
                this.enabled = !this.enabled;
                gameState.backgroundMusic = this.enabled;
                
                if (this.enabled) {
                    this.play();
                } else {
                    this.stop();
                }
                
                updateMusicButton();
                localStorage.setItem('gtgBackgroundMusic', this.enabled);
            }
            
            setVolume(volume) {
                this.volume = volume / 100;
                gameState.musicVolume = this.volume;
                
                if (this.currentTrack && this.currentTrack.gainNode) {
                    this.currentTrack.gainNode.gain.value = this.volume * 0.1;
                }
                
                localStorage.setItem('gtgMusicVolume', this.volume);
            }
        }
        
        const musicSystem = new MusicSystem();
        
        // Effect System
        class EffectSystem {
            constructor() {
                this.effects = {};
            }
            
            createParticles(count = 50, color = '#FFD700') {
                const container = document.getElementById('particles');
                container.innerHTML = '';
                
                for (let i = 0; i < count; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.width = Math.random() * 5 + 2 + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.color = color;
                    particle.style.opacity = Math.random() * 0.5 + 0.1;
                    
                    // Animation
                    const duration = Math.random() * 10 + 10;
                    const delay = Math.random() * 5;
                    
                    particle.style.animation = `
                        float ${duration}s ${delay}s infinite linear,
                        fade ${duration}s ${delay}s infinite alternate
                    `;
                    
                    // Define keyframes
                    this.addKeyframes('float', `
                        0% { transform: translate(0, 0) rotate(0deg); }
                        100% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(360deg); }
                    `);
                    
                    this.addKeyframes('fade', `
                        0%, 100% { opacity: ${Math.random() * 0.3 + 0.1}; }
                        50% { opacity: ${Math.random() * 0.7 + 0.3}; }
                    `);
                    
                    container.appendChild(particle);
                }
            }
            
            addKeyframes(name, rules) {
                if (!this.effects[name]) {
                    const style = document.createElement('style');
                    style.textContent = `@keyframes ${name} {${rules}}`;
                    document.head.appendChild(style);
                    this.effects[name] = style;
                }
            }
            
            createConfetti() {
                const container = document.getElementById('confetti-container');
                container.innerHTML = '';
                
                const colors = ['#FFD700', '#4dabf7', '#51cf66', '#cc5de8', '#ff6b6b'];
                
                for (let i = 0; i < 150; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    // Random size and shape
                    if (Math.random() > 0.5) {
                        confetti.style.width = '8px';
                        confetti.style.height = '16px';
                    } else {
                        confetti.style.borderRadius = '50%';
                        confetti.style.width = '10px';
                        confetti.style.height = '10px';
                    }
                    
                    // Animation
                    const animation = confetti.animate([
                        {
                            transform: `translateY(0) rotate(0deg)`,
                            opacity: 1
                        },
                        {
                            transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 720}deg)`,
                            opacity: 0
                        }
                    ], {
                        duration: Math.random() * 3000 + 2000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
                    });
                    
                    container.appendChild(confetti);
                    
                    // Remove after animation
                    animation.onfinish = () => {
                        confetti.remove();
                    };
                }
            }
            
            showGoldCollect(x, y, amount) {
                const goldText = document.createElement('div');
                goldText.className = 'gold-collect';
                goldText.textContent = `+${amount}`;
                goldText.style.left = x + 'px';
                goldText.style.top = y + 'px';
                
                document.body.appendChild(goldText);
                
                setTimeout(() => {
                    goldText.remove();
                }, 1500);
            }
            
            showThemeTransition(color) {
                const transition = document.getElementById('theme-transition');
                transition.style.color = color;
                transition.style.animation = 'none';
                
                setTimeout(() => {
                    transition.style.animation = 'themeChange 1s ease-out forwards';
                }, 10);
            }
        }
        
        const effectSystem = new EffectSystem();
        
        // AUTO-PROGRESS SYSTEM
        let autoProgressTimer = null;
        let autoProgressStartTime = null;
        
        function startAutoProgress() {
            if (!gameState.autoProgress || !gameState.gameActive) return;
            
            const progressBar = document.getElementById('auto-progress-bar');
            const progressFill = document.getElementById('auto-progress-fill');
            
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';
            
            autoProgressStartTime = Date.now();
            
            autoProgressTimer = setInterval(() => {
                if (!gameState.gameActive) {
                    clearAutoProgress();
                    return;
                }
                
                const elapsed = Date.now() - autoProgressStartTime;
                const progress = Math.min((elapsed / gameState.autoProgressTime) * 100, 100);
                
                progressFill.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearAutoProgress();
                    nextLevel();
                }
            }, 50);
        }
        
        function clearAutoProgress() {
            if (autoProgressTimer) {
                clearInterval(autoProgressTimer);
                autoProgressTimer = null;
            }
            
            document.getElementById('auto-progress-bar').style.display = 'none';
        }
        
        // MODIFIED: selectOption function to handle auto-progress
        function selectOption(index) {
            // If game is not active or option already revealed, do nothing
            if (!gameState.gameActive || gameState.revealedOptions.includes(index)) {
                return;
            }
            
            soundSystem.playSound('click');
            gameState.revealedOptions.push(index);
            
            const optionElement = document.querySelector(`.option[data-index="${index}"]`);
            optionElement.classList.remove('pulse');
            
            // Check if this is the gold position
            if (index === gameState.goldPosition) {
                // Correct guess - MODIFIED FOR AUTO-PROGRESS
                gameState.totalCorrect++;
                optionElement.classList.add('gold');
                
                // Get the equipped icon
                const equippedIcon = shopItems.icons.find(icon => icon.id === gameState.equippedIcon) || shopItems.icons[0];
                optionElement.innerHTML = `<i class="${equippedIcon.icon}" style="color:${equippedIcon.color}"></i>`;
                
                // Update streak
                if (!gameState.streakShield || gameState.streak > 0) {
                    gameState.streak++;
                }
                
                // Calculate base points
                const basePoints = 100 * gameState.level;
                
                // Apply streak bonus if applicable
                let streakBonusMultiplier = 1;
                if (gameState.streak >= 3) {
                    streakBonusMultiplier = 1.5;
                    if (gameState.streak > 10) {
                        streakBonusMultiplier = 2.25;
                    }
                    soundSystem.playSound('streak');
                }
                
                const pointsEarned = Math.floor(basePoints * streakBonusMultiplier);
                gameState.score += pointsEarned;
                
                // Earn gold for correct guess
                let goldMultiplier = 1;
                if (gameState.goldRushActive) {
                    goldMultiplier = 2;
                    gameState.goldRushActive = false;
                }
                
                // Check for gold multiplier upgrade
                if (gameState.purchasedItems.includes('gold_multiplier')) {
                    goldMultiplier *= 2;
                }
                
                const baseGoldEarned = 2 + Math.floor(gameState.level / 10);
                const goldEarned = baseGoldEarned * goldMultiplier;
                gameState.gold += goldEarned;
                gameState.totalGoldEarned += goldEarned;
                
                // Show gold collect effect
                const rect = optionElement.getBoundingClientRect();
                effectSystem.showGoldCollect(rect.left + rect.width / 2, rect.top + rect.height / 2, goldEarned);
                
                let bonusText = '';
                if (streakBonusMultiplier > 1) {
                    bonusText = ` (+${Math.round((streakBonusMultiplier - 1) * 100)}% streak bonus)`;
                }
                if (goldMultiplier > 1) {
                    bonusText += ` (${goldMultiplier}x gold!)`;
                }
                
                instruction.textContent = `Correct! You found the gold! +${pointsEarned} points${bonusText}, +${goldEarned} gold`;
                instruction.style.color = '#FFD700';
                
                soundSystem.playSound('correct');
                soundSystem.playSound('gold');
                
                // Show confetti for big wins
                if (goldEarned >= 50 || gameState.level >= 50) {
                    effectSystem.createConfetti();
                }
                
                // REMOVED: Manual next level button display
                // Instead, start auto-progress to next level
                setTimeout(() => {
                    startAutoProgress();
                }, 1500);
                
            } else {
                // Wrong guess - cancel auto-progress
                clearAutoProgress();
                
                gameState.totalWrong++;
                
                // Check streak shield
                if (!gameState.streakShield) {
                    gameState.streak = 0;
                }
                
                gameState.lives--;
                updateLivesDisplay();
                
                optionElement.classList.add('empty');
                optionElement.innerHTML = '<i class="fas fa-times"></i>';
                optionElement.classList.add('shake');
                
                instruction.textContent = `Wrong! You lost a life. ${gameState.lives} remaining.`;
                instruction.style.color = '#ff6b6b';
                
                soundSystem.playSound('wrong');
                
                // Check if game over
                if (gameState.lives <= 0) {
                    setTimeout(() => {
                        gameOver();
                    }, 1500);
                    return;
                }
            }
            
            updateDisplays();
            updateShopGold();
            updatePowerUpButtons();
            localStorage.setItem('gtgTotalCorrect', gameState.totalCorrect);
            localStorage.setItem('gtgTotalWrong', gameState.totalWrong);
            localStorage.setItem('gtgTotalGoldEarned', gameState.totalGoldEarned);
            
            // If all options have been revealed and gold not found, end the level
            if (gameState.revealedOptions.length === gameState.optionsCount && index !== gameState.goldPosition) {
                instruction.textContent = `No gold found! The gold was hidden elsewhere.`;
                
                // Reveal the gold location
                const goldElement = document.querySelector(`.option[data-index="${gameState.goldPosition}"]`);
                goldElement.classList.remove('pulse');
                goldElement.classList.add('gold');
                
                // Get the equipped icon
                const equippedIcon = shopItems.icons.find(icon => icon.id === gameState.equippedIcon) || shopItems.icons[0];
                goldElement.innerHTML = `<i class="${equippedIcon.icon}" style="color:${equippedIcon.color}"></i>`;
                
                // Start auto-progress after delay
                setTimeout(() => {
                    startAutoProgress();
                }, 1500);
            }
        }
        
        // MODIFIED: nextLevel function to handle auto-progress
        function nextLevel() {
            clearAutoProgress(); // Clear any existing timer
            
            // ... rest of the existing nextLevel function code ...
            // Check if we need level extension
            if (gameState.level >= 100 && !gameState.levelExtension) {
                instruction.textContent = "You need to unlock levels 101-200 in the shop!";
                instruction.style.color = '#ff6b6b';
                gameState.gameActive = false;
                startBtn.disabled = false;
                return;
            }
            
            if (gameState.level >= gameState.maxLevels) {
                completeGame();
                return;
            }
            
            gameState.level++;
            gameState.revealedOptions = [];
            gameState.usingHint = false;
            gameState.usingTagna = false;
            
            // Get options count based on level
            gameState.optionsCount = getOptionsCountForLevel(gameState.level);
            
            // Randomly select which option contains the gold
            gameState.goldPosition = Math.floor(Math.random() * gameState.optionsCount);
            
            updateDisplays();
            
            // Update difficulty info with boss level styling
            const difficultyText = `Difficulty: ${difficultyNames[gameState.optionsCount] || 'Extreme'} (${gameState.optionsCount} options)`;
            difficultyInfo.textContent = difficultyText;
            
            if (gameState.level >= 91) {
                difficultyInfo.classList.add('boss-level');
                instruction.textContent = `BOSS LEVEL ${gameState.level}: Find the gold among ${gameState.optionsCount} options!`;
            } else {
                difficultyInfo.classList.remove('boss-level');
                instruction.textContent = `Level ${gameState.level}: Where is the gold? Click on a question mark to guess!`;
            }
            
            instruction.style.color = '#ddd';
            generateOptions();
            
            nextBtn.style.display = 'none'; // Hide manual next button
            levelProgressBar.style.width = `${(gameState.level / gameState.maxLevels) * 100}%`;
            updateShopGold();
            updatePowerUpButtons();
            
            if (gameState.level > 1) {
                soundSystem.playSound('levelup');
            }
            
            // Auto-skip if purchased
            if (gameState.autoSkip && gameState.level > 50 && Math.random() < 0.3) {
                setTimeout(() => {
                    skipLevel();
                }, 1000);
            }
        }
        
        // Enhanced applyTheme function
        function applyTheme(themeId) {
            const theme = shopItems.themes.find(t => t.id === themeId) || shopItems.themes[0];
            const themeEffect = document.getElementById('theme-effect');
            
            // Show transition effect
            effectSystem.showThemeTransition(theme.color);
            
            // Apply background
            document.body.style.background = `linear-gradient(135deg, #0a0a0a 0%, ${theme.color} 100%)`;
            
            // Apply theme-specific effects
            themeEffect.className = 'theme-effect';
            themeEffect.classList.add(`${themeId}-effect`);
            
            // Play theme-specific sound
            switch(themeId) {
                case 'dragon':
                    soundSystem.playSound('dragon');
                    break;
                case 'space':
                    soundSystem.playSound('space');
                    break;
                case 'ocean':
                    soundSystem.playSound('ocean');
                    break;
                case 'forest':
                    soundSystem.playSound('forest');
                    break;
                case 'neon':
                    soundSystem.playSound('neon');
                    break;
            }
            
            // Apply particles if purchased
            if (gameState.purchasedParticles) {
                effectSystem.createParticles(30, theme.color);
            }
        }
        
        // New function to buy effects
        function buyEffect(effectId) {
            const effect = shopItems.effects.find(e => e.id === effectId);
            if (!effect) return;
            
            if (gameState.gold >= effect.cost) {
                gameState.gold -= effect.cost;
                gameState.totalGoldSpent += effect.cost;
                gameState.purchasedEffects.push(effectId);
                
                localStorage.setItem('gtgPurchasedEffects', JSON.stringify(gameState.purchasedEffects));
                localStorage.setItem('gtgTotalGoldSpent', gameState.totalGoldSpent);
                
                updateDisplays();
                loadShopItems();
                
                // Apply effect
                switch(effectId) {
                    case 'confetti':
                        effectSystem.createConfetti();
                        break;
                    case 'particles':
                        gameState.purchasedParticles = true;
                        localStorage.setItem('gtgPurchasedParticles', true);
                        applyTheme(gameState.equippedTheme);
                        break;
                    case 'sparkles':
                        // Add sparkle effect to gold items
                        break;
                    case 'rainbow':
                        // Add rainbow trail effect
                        break;
                }
                
                instruction.textContent = `You bought the ${effect.name} effect!`;
                instruction.style.color = effect.color;
                
                soundSystem.playSound('purchase');
            } else {
                instruction.textContent = `Not enough gold for ${effect.name}! You need ${effect.cost} gold.`;
                instruction.style.color = '#ff6b6b';
            }
        }
        
        // New function to buy music
        function buyMusic(musicId) {
            const music = shopItems.music.find(m => m.id === musicId);
            if (!music) return;
            
            if (gameState.gold >= music.cost) {
                gameState.gold -= music.cost;
                gameState.totalGoldSpent += music.cost;
                gameState.purchasedMusic.push(musicId);
                
                localStorage.setItem('gtgPurchasedMusic', JSON.stringify(gameState.purchasedMusic));
                localStorage.setItem('gtgTotalGoldSpent', gameState.totalGoldSpent);
                
                updateDisplays();
                loadShopItems();
                
                instruction.textContent = `You bought the ${music.name} music track!`;
                instruction.style.color = music.color;
                
                soundSystem.playSound('purchase');
                
                // Play the new music if music is enabled
                if (gameState.backgroundMusic) {
                    musicSystem.play(music.file);
                }
            } else {
                instruction.textContent = `Not enough gold for ${music.name}! You need ${music.cost} gold.`;
                instruction.style.color = '#ff6b6b';
            }
        }
        
        // New function to buy upgrades
        function buyUpgrade(upgradeId) {
            const upgrade = shopItems.upgrades.find(u => u.id === upgradeId);
            if (!upgrade) return;
            
            if (gameState.gold >= upgrade.cost) {
                gameState.gold -= upgrade.cost;
                gameState.totalGoldSpent += upgrade.cost;
                gameState.purchasedItems.push(upgradeId);
                
                localStorage.setItem('gtgPurchasedItems', JSON.stringify(gameState.purchasedItems));
                localStorage.setItem('gtgTotalGoldSpent', gameState.totalGoldSpent);
                
                updateDisplays();
                loadShopItems();
                
                // Apply upgrade
                switch(upgradeId) {
                    case 'auto_progress_plus':
                        gameState.autoProgressTime = 1000; // Faster auto-progress
                        instruction.textContent = "Auto-progress speed increased to 1 second!";
                        break;
                    case 'gold_multiplier':
                        instruction.textContent = "Gold multiplier activated! Earn 2x gold!";
                        break;
                    case 'streak_booster':
                        instruction.textContent = "Streak booster activated! Streak bonus starts earlier!";
                        break;
                    case 'boss_buster':
                        instruction.textContent = "Boss buster activated! Extra points from boss levels!";
                        break;
                }
                
                instruction.style.color = upgrade.color;
                
                soundSystem.playSound('purchase');
            } else {
                instruction.textContent = `Not enough gold for ${upgrade.name}! You need ${upgrade.cost} gold.`;
                instruction.style.color = '#ff6b6b';
            }
        }

                        <div class="shop-item-icon" style="color:${upgrade.color};">

                        <button class="shop-item-action ${isPurchased ? 'equipped' : ''}" 
                                onclick="buyUpgrade('${upgrade.id}')"
                                ${isPurchased || gameState.gold < upgrade.cost ? 'disabled' : ''}>
                            ${isPurchased ? 'Purchased' : 'Buy'}
                        </button>
                    `;
                    upgradesContainer.appendChild(item);
                });
            }
            
            updateShopGold();
        }
